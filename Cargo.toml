[package]
name = "richard"
version = "0.1.0"
authors = ["Jérôme Jutteau <jerome.jutteau@outscale.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
tokio = { version = "1", features = ["full"] }
env_logger = "0.10.0"
feed-rs = "1.2.0"
lazy_static = "1.4.0"
log = "0.4.17"
rand = "0.8.2"
regex = "1.7.0"
reqwest = {version = "0.11.22", features = ["json"]}
serde = {version = "1.0.120", features = ["derive"]}
serde_json = "1.0.61"
simple-error = "0.3.0"
chrono = "0.4.31"
async-trait = "0.1.74"
clap = { version = "4.4.11", features = ["cargo"] }

[dev-dependencies]
tokio-test = "0.4.3"
